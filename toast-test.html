<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Test - Mobile Visibility</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 8px;
            cursor: pointer;
            min-height: 44px;
            min-width: 120px;
        }
        
        button:hover {
            background: #ea580c;
        }
        
        /* Toast styles matching your app */
        .toast-container {
            position: fixed;
            z-index: 10000;
            bottom: 16px;
            left: 16px;
            right: 16px;
            pointer-events: none;
        }
        
        .toast {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
            pointer-events: auto;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slide-in 0.3s ease-out;
        }
        
        .toast.success {
            background: #f0fdf4;
            border-color: #bbf7d0;
            color: #166534;
        }
        
        .toast-close {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            min-width: 32px;
            min-height: 32px;
            color: inherit;
        }
        
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .info {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            border-left: 4px solid #f97316;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üçû HomeBake Toast Test</h1>
        <p>Test if toast messages are visible on mobile screens:</p>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Open this on mobile device or simulate mobile view<br>
            2. Click buttons below to test toast visibility<br>
            3. Toasts should appear at bottom of screen<br>
            4. They should be clearly visible and readable
        </div>
        
        <button onclick="showError()">‚ùå Test Error Toast</button>
        <button onclick="showSuccess()">‚úÖ Test Success Toast</button>
        <button onclick="showLongMessage()">üìù Test Long Message</button>
        <button onclick="clearToasts()">üóëÔ∏è Clear All Toasts</button>
    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    
    <script>
        let toastCount = 0;
        
        function showError() {
            showToast('‚ùå Database error. Run fix script first.', 'error', 'Deletion Failed');
        }
        
        function showSuccess() {
            showToast('‚úÖ Melissa deleted successfully', 'success', 'User Deleted');
        }
        
        function showLongMessage() {
            showToast('‚ùå Failed to delete user from users table: foreign key constraint violation', 'error', 'Database Error');
        }
        
        function showToast(message, type = 'error', title = '') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = `toast-${++toastCount}`;
            
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';
            
            toast.innerHTML = `
                <div style="font-size: 24px;">${icon}</div>
                <div style="flex: 1;">
                    ${title ? `<div style="font-weight: 600; margin-bottom: 4px;">${title}</div>` : ''}
                    <div style="font-size: 16px; line-height: 1.4;">${message}</div>
                </div>
                <button class="toast-close" onclick="removeToast('${toast.id}')">√ó</button>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => removeToast(toast.id), 5000);
        }
        
        function removeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.style.animation = 'slide-in 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }
        }
        
        function clearToasts() {
            document.getElementById('toastContainer').innerHTML = '';
        }
        
        // Show initial test toast
        setTimeout(() => {
            showError();
        }, 1000);
    </script>
</body>
</html>
